<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bahnhof Castione-Arbedo – Abfahrten</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #00205B;
      color: white;
      font-family: 'Saira Condensed', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .clock {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #004494;
    }
    tr:nth-child(even) {
      background-color: #001C45;
    }
    .zugart {
      font-weight: bold;
      width: 6rem;
    }
    .ziel {
      width: 45%;
    }
    .hinweis {
      width: 20%;
      font-style: italic;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Bahnhof Castione-Arbedo – Abfahrten</h1>
  <div class="clock" id="clock"></div>
  <table>
    <thead>
      <tr>
        <th>Zeit</th>
        <th>Zug</th>
        <th>Nach</th>
        <th>Hinweis</th>
      </tr>
    </thead>
    <tbody id="departures"></tbody>
  </table>

  <script>
    (function() {
      const delays = {
        "RE1": 50_000,
        "S1": 80_000,
        "S2": 65_000,
        "RE2": 50_000,
        "IR13-Bellinzona": 95_000,
        "IR13-Chur": 50_000
      };

      const schedule = [
        { line: "RE1", minute: 37, from: 5, to: 20, dest: "Biasca – Bodio TI – Lavorgo – Airolo" },
        { line: "RE1", minute: 19, from: 7, to: 22, dest: "Bellinzona", delay: 7 },

        { line: "S1", minute: 29, from: 5, to: 23, dest: "Lumino TI – San Vittore – Roveredo GR – Mesocco" },
        { line: "S1", minute: 2, from: 5, to: 23, dest: "Bellinzona" },

        { line: "S2", minute: 8, from: 7, to: 18, dest: "Roveredo GR – Grono" },
        { line: "S2", minute: 50, from: 7, to: 18, dest: "Bellinzona" },

        { line: "RE2", minute: 24, from: 6, to: 20, dest: "Roveredo GR – Grono – Mesocco – Chur" },
        { line: "RE2", minute: 34, from: 6, to: 22, dest: "Bellinzona" },

        { line: "IR13", minute: 59, from: 5, to: 19, dest: "Mesocco – San Bernardino – Andeer – Chur" },
        { line: "IR13", minute: 04, from: 7, to: 21, dest: "Bellinzona" }
      ];

      function pad(n) {
        return n.toString().padStart(2, '0');
      }

      function formatTime(h, m) {
        return `${pad(h)}:${pad(m)}`;
      }

      function getDepartures() {
        const departures = [];
        const now = new Date();

        for (let i = -10; i < 180; i++) {
          const d = new Date(now.getTime() + i * 60_000);
          const h = d.getHours();
          const m = d.getMinutes();

          for (const entry of schedule) {
            if (h >= entry.from && h <= entry.to && m === entry.minute) {
              departures.push({
                time: formatTime(h, m),
                hour: h,
                minute: m,
                line: entry.line,
                destination: entry.dest,
                notice: '',
              });
            }
          }
        }

        return departures.filter(dep => {
          const depTime = new Date();
          depTime.setHours(dep.hour, dep.minute, 0, 0);

          let threshold = delays[dep.line];
          if (dep.line === "IR13" && dep.destination === "Bellinzona") {
            threshold = delays["IR13-Bellinzona"];
          }
          if (dep.line === "IR13" && dep.destination.includes("Chur")) {
            threshold = delays["IR13-Chur"];
          }

          return depTime.getTime() + threshold >= now.getTime();
        }).slice(0, 8);
      }

      function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = `Aktuelle Uhrzeit: ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      }

      function renderDepartures() {
        const tbody = document.getElementById('departures');
        tbody.innerHTML = '';
        const departures = getDepartures();

        for (const d of departures) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${d.time}</td>
            <td class="zugart">${d.line}</td>
            <td class="ziel">${d.destination}</td>
            <td class="hinweis">${d.notice}</td>
          `;
          tbody.appendChild(tr);
        }
      }

      function refresh() {
        updateClock();
        renderDepartures();
      }

      refresh();
      setInterval(refresh, 1000);
    })();
  </script>
</body>
</html>
