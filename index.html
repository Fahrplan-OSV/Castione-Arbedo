<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bahnhof Castione-Arbedo – Abfahrten</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #00205B;
      color: white;
      font-family: 'Saira Condensed', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .clock {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #004494;
    }
    tr:nth-child(even) {
      background-color: #001C45;
    }
    .zugart {
      font-weight: bold;
      width: 6rem;
    }
    .ziel {
      width: 40%;
    }
    .hinweis {
      width: 20%;
      font-style: italic;
      color: yellow;
    }
    .gleis {
      width: 10%;
    }
  </style>
</head>
<body>
  <h1>Bahnhof Castione-Arbedo – Abfahrten</h1>
  <div class="clock" id="clock"></div>
  <table>
    <thead>
      <tr>
        <th>Zeit</th>
        <th>Zug</th>
        <th>Nach</th>
        <th>Gleis</th>
        <th>Hinweis</th>
      </tr>
    </thead>
    <tbody id="departures"></tbody>
  </table>
  <script>
    const lines = [
      { type: 'RE1', minute: 37, from: 5, to: 20, destination: 'Biasca - Bodio TI - Lavorgo - Airolo', platform: '2', delayWindow: [15, 10], delays: ['ca. +3‘', 'ca. +4‘'], duration: 50 },
      { type: 'RE1', minute: 19, from: 7, to: 22, destination: 'Bellinzona', platform: '2', duration: 60 },
      { type: 'S1', minute: 29, from: 5, to: 23, destination: 'Lumino TI - San Vittore - Roveredo GR - Mesocco', platform: '13', duration: 80 },
      { type: 'S1', minute: 2, from: 5, to: 23, destination: 'Bellinzona', platform: '11', duration: 65 },
      { type: 'S2', minute: 8, from: 7, to: 18, destination: 'Roveredo GR - Grono', platform: '12', duration: 65 },
      { type: 'S2', minute: 50, from: 7, to: 18, destination: 'Bellinzona', platform: '11', duration: 65 },
      { type: 'RE2', minute: 24, from: 6, to: 20, destination: 'Roveredo GR - Grono - Mesocco - Chur', platform: '12', duration: 50 },
      { type: 'IR13', minute: 59, from: 5, to: 19, destination: 'Mesocco - San Bernardino - Andeer - Chur', platform: '12', duration: 55 },
      { type: 'IR13', minute: 04, from: 7, to: 21, destination: 'Bellinzona', platform: '13', duration: 60 },
      { type: 'IR13', minute: 57, from: 20, to: 21, destination: 'Mesocco - San - Bernardino - Andeer - Chur', platform: '12', duration: 55 },
      { type: 'IR13', minute: 07, from: 22, to: 23, destination: 'Bellinzona', platform: '13', duration: 60 },
      { type: 'RE2', minute: 34, from: 6, to: 22, destination: 'Bellinzona', platform: '11', duration: 50 },
    ];

    const durations = {
      'RE1': 50,
      'S1': 80,
      'S2': 65,
      'IR13-Bellinzona': 95,
      'IR13-Chur': 50,
      'RE2-Bellinzona': 50,
      'RE2-Chur': 50
    };

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function formatTime(h, m) {
      return `${pad(h)}:${pad(m)}`;
    }

    function getDepartures() {
      const now = new Date();
      const currentDay = now.getDay();
      const departures = [];

      for (let i = -15; i < 180; i++) {
        const date = new Date(now.getTime() + i * 60000);
        const h = date.getHours();
        const m = date.getMinutes();

        for (const line of lines) {
          if ((line.weekdayOnly && currentDay === 0) || h < line.from || h > line.to) continue;
          if (m === line.minute) {
            let notice = '';
            let delayMinutes = 0;

            if (line.type === 'RE1' && line.destination === 'Bellinzona') {
              const plannedTime = new Date(date);
              const minsBefore = (plannedTime - now) / 60000;
              if (minsBefore <= 15 && minsBefore > 10) {
                notice = 'ca. +3‘';
                delayMinutes = 3;
              } else if (minsBefore <= 10) {
                notice = 'ca. +4‘';
                delayMinutes = 4;
              }
            }

            const durationKey = line.type + (line.destination.includes('Bellinzona') ? '-Bellinzona' : line.destination.includes('Chur') ? '-Chur' : '');
            const baseLifetime = durations[durationKey] ?? durations[line.type] ?? 60;
            const removeAfter = new Date(date.getTime() + (delayMinutes * 60_000) + baseLifetime * 1000);

            if (removeAfter > now) {
              departures.push({
                time: formatTime(h, m),
                line: line.type,
                destination: line.destination,
                platform: line.platform,
                notice,
                duration: line.duration
              });
            }
          }
        }
      }
      return departures.slice(0, 8);
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = `Aktuelle Uhrzeit: ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }

    function renderDepartures() {
      const tbody = document.getElementById('departures');
      tbody.innerHTML = '';
      const departures = getDepartures();

      for (const d of departures) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.time}</td>
          <td class="zugart">${d.line}</td>
          <td class="ziel">${d.destination}</td>
          <td class="gleis">${d.platform}</td>
          <td class="hinweis">${d.notice}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function refresh() {
      updateClock();
      renderDepartures();
    }

    refresh();
    setInterval(refresh, 1000);
  </script>
</body>
</html>
