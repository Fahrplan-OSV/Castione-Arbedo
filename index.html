<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bahnhof Castione-Arbedo – Abfahrten</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #00205B;
      color: white;
      font-family: 'Saira Condensed', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .clock {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #004494;
    }
    tr:nth-child(even) {
      background-color: #001C45;
    }
    .zugart {
      font-weight: bold;
      width: 6rem;
    }
    .ziel {
      width: 45%;
    }
    .hinweis {
      width: 20%;
      font-style: italic;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Bahnhof Castione-Arbedo – Abfahrten</h1>
  <div class="clock" id="clock"></div>
  <table>
    <thead>
      <tr>
        <th>Zeit</th>
        <th>Zug</th>
        <th>Nach</th>
        <th>Hinweis</th>
      </tr>
    </thead>
    <tbody id="departures"></tbody>
  </table>

  <script>
    (function() {
      const lines = [
        { line: 'RE1', minute: 37, direction: 'Biasca – Bodio TI – Lavorgo – Airolo', from: 5, to: 20 },
        { line: 'RE1', minute: 19, direction: 'Bellinzona', from: 7, to: 22 },

        { line: 'S1', minute: 29, direction: 'Lumino TI – San Vittore – Roveredo GR – Mesocco', from: 5, to: 23 },
        { line: 'S1', minute: 2, direction: 'Bellinzona', from: 5, to: 23 },

        { line: 'S2', minute: 8, direction: 'Roveredo GR – Grono', hours: [7,8,17,18] },
        { line: 'S2', minute: 50, direction: 'Bellinzona', hours: [7,8,17,18] },

        { line: 'RE2', minute: 24, direction: 'Roveredo GR – Grono – Mesocco – Chur', from: 6, to: 20 },
        { line: 'RE2', minute: 4, direction: 'Roveredo GR – Grono – Mesocco – Chur', hours: [4,6], extra: true },
        { line: 'RE2', minute: 34, direction: 'Bellinzona', from: 6, to: 22 },
        { line: 'RE2', minute: 34, direction: 'Bellinzona', hours: [0], days: ['Mon','Tue','Wed','Thu','Fri'], extra: true },

        { line: 'IR13', minute: 59, direction: 'Mesocco – San Bernardino – Andeer – Chur', from: 5, to: 19 },
        { line: 'IR13', minute: 59, direction: 'Bellinzona', from: 7, to: 21 }
      ];

      function pad(n) {
        return n.toString().padStart(2, '0');
      }

      function formatTime(h, m, s) {
        return `${pad(h)}:${pad(m)}:${pad(s)}`;
      }

      function matchDay(day, allowedDays) {
        if (!allowedDays) return true;
        const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
        return allowedDays.includes(days[day]);
      }

      function getDepartures() {
        const departures = [];
        const now = new Date();

        for (let i = -10; i < 180; i++) {
          const d = new Date(now.getTime() + i * 60_000);
          const h = d.getHours();
          const m = d.getMinutes();
          const weekday = d.getDay();

          for (const entry of lines) {
            if ((entry.hours && entry.hours.includes(h)) || (!entry.hours && h >= entry.from && h <= entry.to)) {
              if (m === entry.minute && matchDay(weekday, entry.days)) {
                departures.push({
                  time: `${pad(h)}:${pad(m)}`,
                  line: entry.line,
                  destination: entry.direction,
                  notice: entry.extra ? 'nur Mo–Fr' : ''
                });
              }
            }
          }
        }

        return departures.slice(0, 8);
      }

      function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = `Aktuelle Uhrzeit: ${formatTime(now.getHours(), now.getMinutes(), now.getSeconds())}`;
      }

      function renderDepartures() {
        const tbody = document.getElementById('departures');
        tbody.innerHTML = '';
        const departures = getDepartures();

        for (const d of departures) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${d.time}</td>
            <td class="zugart">${d.line}</td>
            <td class="ziel">${d.destination}</td>
            <td class="hinweis">${d.notice}</td>
          `;
          tbody.appendChild(tr);
        }
      }

      function refresh() {
        updateClock();
        renderDepartures();
      }

      refresh();
      setInterval(refresh, 1000);
    })();
  </script>
</body>
</html>
