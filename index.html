<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bahnhof Castione-Arbedo – Abfahrten</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #00205B;
      color: white;
      font-family: 'Saira Condensed', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .clock {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #004494;
    }
    tr:nth-child(even) {
      background-color: #001C45;
    }
    .zugart {
      font-weight: bold;
      width: 6rem;
    }
    .ziel {
      width: 45%;
    }
    .hinweis {
      width: 20%;
      font-style: italic;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Bahnhof Castione-Arbedo – Abfahrten</h1>
  <div class="clock" id="clock"></div>
  <table>
    <thead>
      <tr>
        <th>Zeit</th>
        <th>Zug</th>
        <th>Nach</th>
        <th>Hinweis</th>
      </tr>
    </thead>
    <tbody id="departures"></tbody>
  </table>

  <script>
    (function() {
      const delaySeconds = {
        'RE1-Bellinzona': 50,
        'RE1-Airolo': 50,
        'S1': 80,
        'S2': 65,
        'IR13-Bellinzona': 95,
        'IR13-Chur': 50,
        'RE2-Bellinzona': 50,
        'RE2-Chur': 50
      };

      const specialDelays = {
        '18:19-RE1-Bellinzona': 'ca. +7‘'
      };

      function pad(n) {
        return n.toString().padStart(2, '0');
      }

      function formatTime(h, m) {
        return `${pad(h)}:${pad(m)}`;
      }

      function extractDelayMinutes(notice) {
        const match = notice.match(/\+\s?(\d{1,2})[‘']/);
        return match ? parseInt(match[1], 10) : 0;
      }

      function getDepartures() {
        const departures = [];
        const now = new Date();

        for (let i = -5; i < 180; i++) {
          const d = new Date(now.getTime() + i * 60_000);
          const h = d.getHours();
          const m = d.getMinutes();
          const timeKey = `${pad(h)}:${pad(m)}`;

          const push = (line, destination, idKey) => {
            const key = `${timeKey}-${line}-${destination.split(' ')[0]}`;
            departures.push({
              time: formatTime(h, m),
              hour: h,
              minute: m,
              line: line,
              destination: destination,
              notice: specialDelays[key] || ''
            });
          };

          // RE1
          if ((h >= 5 && h <= 20) && m === 37) push('RE1', 'Biasca – Bodio TI – Lavorgo – Airolo', 'RE1-Airolo');
          if ((h >= 7 && h <= 22) && m === 19) push('RE1', 'Bellinzona', 'RE1-Bellinzona');

          // S1
          if ((h >= 5 && h <= 23) && m === 29) push('S1', 'Lumino TI – San Vittore – Roveredo GR – Mesocco', 'S1');
          if ((h >= 5 && h <= 23) && m === 2) push('S1', 'Bellinzona', 'S1');

          // S2
          if ((h === 7 || h === 8 || h === 17 || h === 18) && m === 8) push('S2', 'Roveredo GR – Grono', 'S2');
          if ((h === 7 || h === 8 || h === 17 || h === 18) && m === 50) push('S2', 'Bellinzona', 'S2');

          // RE2
          if (((h >= 4 && h <= 20) && m === 24) || (['6', '22'].includes(h.toString()) && m === 24)) push('RE2', 'Roveredo GR – Grono – Mesocco – Chur', 'RE2-Chur');
          if (((h >= 6 && h <= 22) && m === 34) || (h === 0 && m === 34)) push('RE2', 'Bellinzona', 'RE2-Bellinzona');

          // IR13
          if ((h >= 5 && h <= 19) && m === 59) push('IR13', 'Mesocco – San Bernardino – Andeer – Chur', 'IR13-Chur');
          if ((h >= 7 && h <= 21) && m === 59) push('IR13', 'Bellinzona', 'IR13-Bellinzona');
        }

        return departures.filter(dep => {
          const delay = extractDelayMinutes(dep.notice);
          const key = `${dep.line}-${dep.destination.split(' ')[0]}`;
          const duration = delaySeconds[key] || 50;

          const planned = new Date();
          planned.setHours(dep.hour, dep.minute, 0, 0);
          planned.setMinutes(planned.getMinutes() + delay);

          return planned.getTime() + duration * 1000 >= now.getTime();
        }).slice(0, 10);
      }

      function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = `Aktuelle Uhrzeit: ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      }

      function renderDepartures() {
        const tbody = document.getElementById('departures');
        tbody.innerHTML = '';
        const departures = getDepartures();

        for (const d of departures) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${d.time}</td>
            <td class="zugart">${d.line}</td>
            <td class="ziel">${d.destination}</td>
            <td class="hinweis">${d.notice}</td>
          `;
          tbody.appendChild(tr);
        }
      }

      function refresh() {
        updateClock();
        renderDepartures();
      }

      refresh();
      setInterval(refresh, 1000);
    })();
  </script>
</body>
</html>
