<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bahnhof Castione-Arbedo – Abfahrten</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #00205B;
      color: white;
      font-family: 'Saira Condensed', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .clock {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #004494;
    }
    tr:nth-child(even) {
      background-color: #001C45;
    }
    .zugart {
      font-weight: bold;
      width: 6rem;
    }
    .ziel {
      width: 35%;
    }
    .hinweis {
      width: 20%;
      font-style: italic;
      color: yellow;
    }
    .gleis {
      width: 10%;
    }
  </style>
</head>
<body>
  <h1>Bahnhof Castione-Arbedo – Abfahrten</h1>
  <div class="clock" id="clock"></div>
  <table>
    <thead>
      <tr>
        <th>Zeit</th>
        <th>Zug</th>
        <th>Nach</th>
        <th>Gleis</th>
        <th>Hinweis</th>
      </tr>
    </thead>
    <tbody id="departures"></tbody>
  </table>

  <script>
    (function() {
      const lines = [
        { line: 'RE1', minutes: [37], from: 5, to: 20, direction: 'Biasca – Bodio TI – Lavorgo - Airolo', track: '2', delayOffset: 50 },
        { line: 'RE1', minutes: [19], from: 7, to: 22, direction: 'Bellinzona', track: '2', delayOffset: 50 },
        { line: 'S1', minutes: [29], from: 5, to: 23, direction: 'Lumino TI – San Vittore – Roveredo GR - Mesocco', track: '11', delayOffset: 80 },
        { line: 'S1', minutes: [2], from: 5, to: 23, direction: 'Bellinzona', track: '13', delayOffset: 80 },
        { line: 'S2', minutes: [8], hours: [7, 8, 17, 18], direction: 'Roveredo GR - Grono', track: '12', delayOffset: 65 },
        { line: 'S2', minutes: [50], hours: [7, 8, 17, 18], direction: 'Bellinzona', track: '12', delayOffset: 65 },
        { line: 'RE2', minutes: [24], from: 6, to: 20, direction: 'Roveredo GR – Grono – Mesocco - Chur', track: '12', delayOffset: 50 },
        { line: 'RE2', minutes: [34], from: 8, to: 22, direction: 'Bellinzona', track: '11', delayOffset: 50 },
        { line: 'IR13', minutes: [59], from: 5, to: 19, direction: 'Mesocco – San Bernardino – Andeer - Chur', track: '12', delayOffset: 50 },
        { line: 'IR13', minutes: [04], from: 7, to: 21, direction: 'Bellinzona', track: '12', delayOffset: 95 },
      ];

      function pad(n) {
        return n.toString().padStart(2, '0');
      }

      function formatTime(h, m) {
        return `${pad(h)}:${pad(m)}`;
      }

      function getDepartures() {
        const departures = [];
        const now = new Date();
        const weekday = now.getDay() >= 1 && now.getDay() <= 5;

        for (let i = -10; i < 180; i++) {
          const d = new Date(now.getTime() + i * 60000);
          const h = d.getHours();
          const m = d.getMinutes();

          for (const l of lines) {
            if ((l.hours && !l.hours.includes(h)) || (!l.hours && (h < l.from || h > l.to))) continue;
            if (!l.minutes.includes(m)) continue;
            if (l.extra && !l.extra.some(e => e.hour === h && (!e.weekday || weekday))) {
              if (!l.extra) continue;
              if (!l.extra.some(e => e.hour === h && (!e.weekday || weekday))) continue;
            }

            const depTime = new Date(d);
            const timeDiff = depTime.getTime() - now.getTime();
            let notice = '';
            if (l.line === 'RE1' && l.direction === 'Bellinzona') {
              if (timeDiff <= 15 * 60000 && timeDiff > 10 * 60000) {
                notice = 'ca. +3‘';
              } else if (timeDiff <= 10 * 60000 && timeDiff > 0) {
                notice = 'ca. +4‘';
              }
            }

            departures.push({
              time: formatTime(h, m),
              line: l.line,
              destination: l.stops,
              direction: l.direction,
              notice: notice,
              track: l.track,
              hour: h,
              minute: m,
              delayOffset: l.delayOffset
            });
          }
        }

        return departures.filter(dep => {
          const depTime = new Date(now);
          depTime.setHours(dep.hour, dep.minute, 0, 0);
          return depTime.getTime() + dep.delayOffset * 1000 >= now.getTime();
        }).slice(0, 8);
      }

      function updateClock() {
        const now = new Date();
        document.getElementById('clock').textContent = `Aktuelle Uhrzeit: ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      }

      function renderDepartures() {
        const tbody = document.getElementById('departures');
        tbody.innerHTML = '';
        const departures = getDepartures();

        for (const d of departures) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${d.time}</td>
            <td class="zugart">${d.line}</td>
            <td class="ziel">${d.direction}</td>
            <td class="gleis">${d.track}</td>
            <td class="hinweis">${d.notice}</td>
          `;
          tbody.appendChild(tr);
        }
      }

      function refresh() {
        updateClock();
        renderDepartures();
      }

      refresh();
      setInterval(refresh, 1000);
    })();
  </script>
</body>
</html>
